{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dynamic Tools{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v={{ timestamp }}">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <button class="btn btn-outline-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <i class="bi bi-list" style="font-size: 1.5rem;"></i>
            </button>
            <a class="navbar-brand ms-3" href="{% url 'index' %}">
                <strong>BioTools</strong>
            </a>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">
                        <i class="bi bi-house"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tool_selector' %}">
                        <i class="bi bi-tools"></i> Tool Selector
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tool_addition' %}">
                        <i class="bi bi-plus-circle"></i> Tool Addition
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'files' %}">
                        <i class="bi bi-folder"></i> My Files
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tool_deletion' %}">
                        <i class="bi bi-x-square"></i> Tool Deletion
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'workflow_editor' %}">
                        <i class="bi bi-diagram-3"></i> Workflow Editor
                    </a>
                </li>                
            </ul>
        </div>
    </div>

    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
